<md-sidenav-container (window:resize)="onResize($event)"
      class="mat-sidenav-container mat-sidenav-transition container">
    <md-sidenav #sidenav class="mat-sidenav
          mat-sidenav-side sidenav" [mode]="modeFlag" [opened]="openFlag">
        <app-sidenav-nav [mode]="modeFlag">
            <!-- nav menu for sidenav -->
        </app-sidenav-nav>
    </md-sidenav>
    <div class="sidenav-content">
        <router-outlet></router-outlet>
    </div>
</md-sidenav-container>
